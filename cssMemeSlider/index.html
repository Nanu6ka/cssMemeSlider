<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=git, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="slider">
      <div class="slide">
        <img src="img/mem1.jpg" alt="" class="mem-img">
        <p class="mem-text">Я только научившийся программировать</p>
      </div>
      <div class="slide">
        <img src="img/mem2.jpg" alt="" class="mem-img">
        <p class="mem-text">Мой код работает! Давайте, проверим код</p>
      </div>
      <div class="slide">
        <img src="img/mem3.jpg" alt="" class="mem-img">
        <p class="mem-text">Хм, код не работает...</p>
      </div>
      <div class="slide">
        <img src="img/mem4.jpg" alt="" class="mem-img">
        <p class="mem-text">Я и программирование ...</p>
      </div>
      <div class="slide">
        <img src="img/mem5.png" alt="" class="mem-img">
        <p class="mem-text">Почему программа зависает?</p>
      </div>
      <div class="slide">
        <img src="img/mem6.png" alt="" class="mem-img">
        <p class="mem-text">Ваша собака кусается? Нет, но она делает больно иначе.</p>
      </div>
      <input type="radio" name="circle" id="mem1" checked>
      <input type="radio" name="circle" id="mem2">
      <input type="radio" name="circle" id="mem3">
      <input type="radio" name="circle" id="mem4">
      <input type="radio" name="circle" id="mem5">
      <input type="radio" name="circle" id="mem6">
      <div class="controls">
        <label for="mem1"></label>
        <label for="mem2"></label>
        <label for="mem3"></label>
        <label for="mem4"></label>
        <label for="mem5"></label>
        <label for="mem6"></label>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=git, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="slider">
      <input type="radio" class="circle" name="circle" value="mem1" id="mem1" checked >
      <input type="radio" class="circle" name="circle" value="mem2" id="mem2">
      <input type="radio" class="circle" name="circle" value="mem3" id="mem3">
      <input type="radio" class="circle" name="circle" value="mem4" id="mem4">
      <label for="mem1"></label>
      <label for="mem2"></label>
      <label for="mem3"></label>
      <label for="mem4"></label>
      <div class="slide slide1">
        <img src="img/mem1.jpg" alt="" class="mem-img">
        <p class="mem-text">Я только научившийся программировать</p>
      </div>
      <div class="slide slide2">
        <img src="img/mem2.jpg" alt="" class="mem-img">
        <p class="mem-text">Мой код работает! Давайте, проверим код</p>
      </div>
      <div class="slide slide3">
        <img src="img/mem5.png" alt="" class="mem-img">
        <p class="mem-text">Почему программа зависает?</p>
      </div>
      <div class="slide slide4">
        <img src="img/mem6.png" alt="" class="mem-img">
        <p class="mem-text">Ваша собака кусается? Нет, но она делает больно иначе.</p>
      </div>
    </div>
  </div>
</body>
</html>
